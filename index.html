<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/form.png" type="image/x-icon">
  <title>Animated-form</title>
</head>
<body>
  <form class="form">
    <h1 class="form__title">Inicia Sesión</h1>
    <p class="form__paragraph">¿Aún no tienes cuenta?<br><a href="#" class="form__link">Entra aquí</a></p>

    <div class="form__container">
      <div class="form__group">
        <input type="text" id="name" placeholder=" " class="form__input">
        <label for="name" class="form__label">Nombre:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input type="text" id="user" placeholder=" " class="form__input">
        <label for="user" class="form__label">Usuario:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input type="text" id="password" placeholder=" " class="form__input">
        <label for="password" class="form__label">Contraseña:</label>
        <span class="form__line"></span>
      </div>

      <a href="#" class="cta">
        <input type="submit" value="Entrar" class="form__submit">
      </a>
    </div>
  </form>
</body>
</html>
